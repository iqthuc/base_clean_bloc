name: base_clean_bloc
description: A new base project using bloc, Clean Architecture on Flutter 3.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^10.1.0+1
  cached_network_image: ^3.4.1
  connectivity_plus: ^6.1.4
  copy_with_extension: ^6.0.1
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.8.0+1
  easy_localization: ^3.0.7+1
  flutter_dotenv: ^5.2.1
  flutter_bloc: ^9.1.1
  flutter_gen: ^5.10.0
  flutter_local_notifications: ^19.2.1
  freezed_annotation: ^3.0.0
  get_it: ^8.0.3
  injectable: ^2.5.0
  json_annotation: ^4.9.0
  logger: ^2.5.0
  retrofit: ^4.4.2

  #Firebase
  firebase_core: ^3.14.0
  firebase_messaging: ^15.2.7

  #responsive
  flutter_screenutil: ^5.9.3

  #UI
  adaptive_theme: ^3.7.0
  equatable: ^2.0.7
  infinite_scroll_pagination: ^4.1.0
  top_snackbar_flutter: ^3.3.0

  #database
  cryptography: ^2.7.0
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^10.2.3
  build_runner: ^2.5.3
  copy_with_extension_gen: ^6.0.1
  flutter_gen_runner: ^5.10.0
  flutter_lints: ^6.0.0
  freezed: ^3.0.6
  injectable_generator: ^2.7.0
  json_serializable: ^6.9.5
  retrofit_generator: ^9.2.0

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    image: true
    flutter_svg: true
    rive: true
    lottie: true

flutter:
  uses-material-design: true
  assets:
    - assets/env/
    - assets/images/
    - assets/translations/
